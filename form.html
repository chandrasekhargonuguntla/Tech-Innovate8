<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
       <div class="image">
        <img src="images/logo.png" height="140px", width="400px" style="border-top-left-radius: 10px;border-top-right-radius: 10px;">
       </div>

        <div class="containers">
            <form id="signupForm">
                <h2>Register here</h2>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">  
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" id="sign"><a href="loginform.html" style="text-decoration: none; color: white;">Sign Up</a></button>
                <div class="rg">Already have account-<a href="loginform.html">   Login here!</a></div>
                <div id="error-message"></div> 
            </form>
        </div>

       
    <script src="home.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';

            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                errorMessage.textContent = 'Please fill out all fields.';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }
            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            if (password.length < 5) {
                errorMessage.textContent = 'Password must be at least 5 characters long.';
                return;
            } 
            if (!/[A-Z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one uppercase letter.';
                return;
            }
            if (!/[a-z]/.test(password)) {
                errorMessage.textContent = 'Password must contain at least one lowercase letter.';
                return;
            }
            errorMessage.textContent = 'Signup successful!';
            errorMessage.style.color = '#28a745';
            window.location.href = "login form.html";
        });
    </script>
</body>
</html>
